<div class="post-list" *ngIf="posts.length > 0">
  <div class="post-list-item box" *ngFor="let post of posts"
    routerLink="/post/{{ post.title | urlEncode }}">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
  </div>
</div>

<div *ngIf="posts.length === 0">
  <p>No blog posts found!</p>
</div>
