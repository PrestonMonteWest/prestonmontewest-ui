<div class="post-list" *ngIf="posts.length > 0">
  <div class="post-list-item" *ngFor="let post of posts"
    routerLink="/post/{{ post.title | urlEncode }}">
    <div class="content">
      <h2>{{ post.title }}</h2>
      <p class="summary">{{ post.content }}</p>
      <p class="date">{{ post.publishDate | date }}</p>
    </div>
    <img *ngIf="post.image" [src]="post.image">
  </div>
</div>

<div *ngIf="posts.length === 0 && retrievedPosts">
  <p>No blog posts found!</p>
</div>
