<div *ngIf="posts.length > 0; else elseBlock">
  <h2>Posts</h2>
  <div class="post-list">
    <div class="post-list-item fade" *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <p class="post-list-item">
    No posts to display.
  </p>
</ng-template>
