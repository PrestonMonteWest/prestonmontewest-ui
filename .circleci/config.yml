version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install Packages
          command: yarn
      - run:
          name: Build Production Angular
          command: yarn run build
      - persist_to_workspace:
          root: dist
          paths:
            - prestonmontewest
  deploy:
    docker:
      - image: circleci/buildpack-deps:zesty
    steps:
      - attach_workspace:
          at: dist
      - add_ssh_keys:
          fingerprints:
            - "0b:2f:11:76:ec:54:ab:71:9f:28:58:4d:cb:f6:f5:47"
      - run:
          name: Add Host to Known Hosts
          command: ssh-keyscan -H prestonmontewest.com >> ~/.ssh/known_hosts
      - run:
          name: Deploy Static Files
          command: scp -r dist/prestonmontewest/* ubuntu@prestonmontewest.com:/var/www/prestonmontewest/ui
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
